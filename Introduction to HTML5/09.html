<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
      }
      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/LAHI-RU" title="Go to GitHub" target="_top">
      Move to GitHub
    </a>
    <br />
    <a href="mailto: lahirudananjaya1236@gmail.com">Send E-Mail</a>
    <br />
    <button onclick="document.location='https://github.com/LAHI-RU'">
      Git Hub
    </button>
    <br />
    <br />

    <a href="https://github.com/LAHI-RU?tab=repositories" target="_blank"
      >MY GITHUB REPOS</a
    >
  </body>
</html>
